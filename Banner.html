<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Banner</title>
    <style>
        .banner {
            display: flex;
            align-items: center;
            width: 800px;
            height: 200px;
            background: linear-gradient(90deg, #000000, #0056b3);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 128, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 128, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00ffff;
            margin-right: 30px;
            flex-shrink: 0;
        }

        .name {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="Me.png" class="profile-img">
        <div class="name">Christian Pacifici</div>
    </div>
</body>
</html>
